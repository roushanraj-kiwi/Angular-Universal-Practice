<h2>Employee Details.</h2>
<div class="row">
    <div class="col-lg-3 mb-4" *ngFor="let item of data">
        <div class="card" style="width: 18rem;" >
            <img src="{{item.images[0]}}" class="card-img-top" style="height: 150px;" alt="Image not found">
            <div class="card-body">
              <h5 class="card-title">{{item.title}}</h5>
              <p class="card-text">{{item.description}}</p>
              <a class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
    </div>
</div>
